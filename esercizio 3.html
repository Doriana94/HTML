  <body>
    <button type="button" disabled>Click Me!</button>
    <form>
      <label for="points">Points (between 0 and 100)</label>
      <input type="range" id="points" name="points" min="0" max="100" step="2" autofocus><br>
      <label for="vehicle1"> I have a bike</label>
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike"><br>
      <label for="vehicle2"> I have a car</label>
      <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" checked><br>
      <label for="vehicle 3">I have a motorcycle</label>
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Motorcycle"><br>
      <label for="birthday">Birthday</label>
      <input type="date"id="birthday" name="birthday">
    </form>
  </body>
